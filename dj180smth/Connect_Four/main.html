<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <h1><u>Welcome to the Game</u></h1>
    </div>
    <div>
        <h3>The objective of the game is to connect four of your chips in a row</h3>
    </div>
    <div>
        <h3><span id="player_id">A</span>: Your turn!</h3>
        <br>
    </div>
    <div class="flex">
        <div class="col1">
            <i class="fa-regular fa-circle row1"></i>
            <i class="fa-regular fa-circle row2"></i>
            <i class="fa-regular fa-circle row3"></i>
            <i class="fa-regular fa-circle row4"></i>
            <i class="fa-regular fa-circle row5"></i>
        </div>
        <div class="col2">
            <i class="fa-regular fa-circle row1"></i>
            <i class="fa-regular fa-circle row2"></i>
            <i class="fa-regular fa-circle row3"></i>
            <i class="fa-regular fa-circle row4"></i>
            <i class="fa-regular fa-circle row5"></i>
        </div>
        <div class="col3">
            <i class="fa-regular fa-circle row1"></i>
            <i class="fa-regular fa-circle row2"></i>
            <i class="fa-regular fa-circle row3"></i>
            <i class="fa-regular fa-circle row4"></i>
            <i class="fa-regular fa-circle row5"></i>
        </div>
        <div class="col4">
            <i class="fa-regular fa-circle row1"></i>
            <i class="fa-regular fa-circle row2"></i>
            <i class="fa-regular fa-circle row3"></i>
            <i class="fa-regular fa-circle row4"></i>
            <i class="fa-regular fa-circle row5"></i>
        </div>
        <div class="col5">
            <i class="fa-regular fa-circle row1"></i>
            <i class="fa-regular fa-circle row2"></i>
            <i class="fa-regular fa-circle row3"></i>
            <i class="fa-regular fa-circle row4"></i>
            <i class="fa-regular fa-circle row5"></i>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
